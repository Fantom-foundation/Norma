name: Event Export Simulation
duration: 300 # 5 simulation minutes = ~7 wallclock minutes = ~20 epoch simulated
genesis_gas_limit: 
  max_block_gas: 38750000
  max_epoch_gas: 187500000

# Norma requires 2 additional validators to function by default in fakenet setting
# Total amount of nodes in this scenarios = 5 (2 validators + 1 observer +2 = 5)
nodes: 
  - name: validator
    client:
      type: validator   
    mount: tmp
    event:
      export: events.gz
  - name: additional-validator
    client:
      type: validator
  - name: observer

applications:
  - name: load
    instances: 2
    type: counter
    start: 1          
    end: 299
    users: 50
    rate:
      constant: 200   # Tx/s
