name: Go-OSX

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/go-osx.yml'
      - '**.go'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/go-osx.yml'

jobs:

  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        token: ${{ secrets.ACCESS_TOKEN }}

    - name: Install pandoc
      run: brew install pandoc

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        working-directory: ./analysis/report

    - name: Set up Docker
      run: |
        brew install docker
        colima start --memory 8

    - name: Set up Docker buildx
      run: |
        brew install docker-buildx

    - name: Fetch Docker test-image
      run: docker image pull hello-world

    - name: Fetch Docker alpine-image
      run: docker image pull alpine

    - name: Fetch Prometheus image
      run: docker image pull prom/prometheus:v2.44.0

      # Cache of docker layers
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true

    - name: Build Docker Image
      working-directory: ./
      run: DOCKER_BUILDKIT=1 docker build . -t opera
  
    - name: Build
      working-directory: ./
      run: go build -v ./...

    - name: Test
      working-directory: ./
      run: go test -count=1 ./...
      env:
        DOCKER_HOST: "unix:///Users/runner/.colima/default/docker.sock"
