name: Go-OSX

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/go-osx.yml'
      - '**.go'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/go-osx.yml'
      - '**.go'

jobs:

  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
#        token: ${{ secrets.ACCESS_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Set up Docker
      working-directory: ./
      run: brew install docker && colima start

    - name: Check Go sources formatting
      working-directory: ./
      run: diff=`gofmt -s -d driver/.`; echo "$diff"; test -z "$diff"

    - name: Build Docker Image
      working-directory: ./
      run: docker build . -t opera
      
    - name: Build
      working-directory: ./
      run: go build -v ./...

    - name: Test
      working-directory: ./
      run: go test -v ./...
